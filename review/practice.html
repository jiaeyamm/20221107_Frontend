<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background: #000;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <div>
      <button class="redBtn">red</button>
      <button class="yellowBtn">yellow</button>
      <button class="blueBtn">blue</button>
    </div>
    <div class="numBox">
      <input type="number" class="widthSize" />
      <button class="numBtn">change</button>
    </div>
    <script>
      let redBtn = document.querySelector(".redBtn");
      let box = document.querySelector(".box");

      redBtn.addEventListener("click", function () {
        box.style.backgroundColor = "red";
      });

      let widthSize = document.querySelector(".widthSize");
      let numBtn = document.querySelector(".numBtn");

      numBtn.addEventListener("click", function () {
        box.style.width = widthSize.value + "px";
        box.style.height = widthSize.value + "px";
      });

      let userList = [
        { name: "minsu", age: 20 },
        { name: "Seok", age: 30 },
        { name: "yeji", age: 23 },
        { name: "minseok", age: 43 },
      ];

      let userArr = userList.filter(function (user) {
        return user.age >= 30;
      });

      let result = userArr.map(function () {
        return user.name;
      });

      console.log(result);
    </script>
  </body>
</html>
