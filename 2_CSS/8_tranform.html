<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS transform</title>
    <link rel="stylesheet" href="./8_transform.css" />
  </head>
  <body>
    <div class="container translate">
      <h2>Translate</h2>
      <div class="box">X</div>
      <div class="box">Y</div>
      <div class="box">XY</div>
      <div class="box">Z</div>
    </div>

    <div class="container scale">
      <h2>Scale</h2>
      <div class="box">X</div>
      <div class="box">Y</div>
      <div class="box">XY</div>
      <div class="box">Z</div>
    </div>

    <div class="container rotate">
      <h2>Rotate</h2>
      <div class="box">X</div>
      <div class="box">Y</div>
      <div class="box">Z</div>
    </div>

    <div class="container skew">
      <h2>Skew</h2>
      <div class="box">X</div>
      <div class="box">Y</div>
      <div class="box">XY</div>
    </div>
  </body>
</html>
