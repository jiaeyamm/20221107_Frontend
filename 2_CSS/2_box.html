<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      div {
        display: inline;
      }
      span {
        display: block;
      }
    </style>
  </head>
  <body>
    <h1>CSS BOX</h1>
    <div style="width: 100px; height: 100px; border: 1px solid black">블록</div>
    <span style="width: 50%; height: 100px; border: 1px solid black"
      >인라인</span
    >
  </body>
</html>
<!-- display none 처리하면 노출 X 투명 취급이 아니고 원래 있던 자리까지 다른 컨텐츠가 표시 가능 
block은 세로 줄바꿈 o 
inline은 가로 줄바꿈 x
-->
