<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event</title>
    <style>
      .container {
        padding: 10px;
        border: 3px solid black;
      }

      .box {
        width: 100px;
        height: 100px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- 인라인 방식의 이벤트 바인딩은 거의 사용되지 않는다.-->
      <div class="box" onclick="console.log('click')"></div>
    </div>
    <script>
      /*
         event(이벤트) : 브라우저에서 일어나는 모든 사건(사용자의 행동 포함)
             => ex) 특정 요소 클릭, 스크롤, 키보드 입력 등
             => JavaScript를 이벤트 기반 싱글 스레드 언어라고 한다.

         이벤트 바인딩(Event Binding) : 특정 이벤트가 일어났을 때 실행할 코드를 콜백함수로 전달한다.

       */

      // 매서드 체이닝 : 매서드를 연결해서 사용하는 방법
      document.querySelector(".box").style.backgroundColor = "black";

      //     let boxElem = document.querySelector(".box");
      // 메서드 체이닝 예시 : filter가 배열을 반환하기 때문에 바로 배열과 관련된 메서드와 프로퍼티를 사용할 수 있다.
      let arr = [1, 3, 4, 6, 8];
      let doubleArr = arr.map((num) => num * 2);

      let evenCount = arr.filter(function (num) {
        return num % 2 === 0;
      }).length;

      console.log(evenCount);

      let boxElem = document.querySelector(".box");
      // 요소에 이벤트 바인딩 : 기존의 이벤트를 덮어 쓴다.
      boxElem.onclick = function () {
        console.log("이벤트 바인딩");
      };

      /*
         이벤트 리스너(Event Listener)
         => 특정 이벤트가 발생하면 실행할 콜백 함수를 추가하거나 제거한다. => 기존에 바인딩된 콜백 함수를 덮어쓰지 않는다.
         => 세부적인 옵션을 통해서 옵션을 정할 수 있다.
         => 첫번째 인자로 이벤트 종류를 문자열로 전달한다. = > 접두사(prefix)로 on이 붙지 않는다.
         => 두번째 인자로 콜백함수를 전달한다.
         
         콜백함수의 첫번째 인자로 Event 객체를 전달해준다. => 매개변수 이름을 자유롭게 지어주면 
         => 발생한 이벤트(사건)에 대한 다양한 정보를 담고 있다. 
      */

      function changeColor() {
        // alert("메시지") : 경고창을 발생시키는 함수
        alert("클릭 이벤트 발생!");
        this.style.backgroundColor = "red";
      }
      // 화살표 함수 쓰면 this 사용 X
      boxElem.addEventListener("click", changeColor, true);
      boxElem.addEventListener("mouseover", function () {
        console.log("mouse over");
        alert("할루!");
      });

      // 바인딩된 콜백함수를 지울 때 사용 => 등록할 때 식별자로 등록해야 지울 수 있다.
      //    => 등록할 때의 세부옵션과 동일하게 전달해야 한다.
      boxElem.removeEventListener("click", changeColor, true);

      // .container에 마우스가 올라가면 테두리 색상 빨간색을 바꿔보기

      /* 
        Event.target : 이벤트가 발생한 타겟(요소)
        Event.currentTarget : 이벤트가 바인딩된 요소 => 이벤트가 전파된다(이벤트 버블링, 캡처)
    */

      let container = document.querySelector(".container");
      container.addEventListener("mouseover", function () {
        this.style.borderColor = "blue";
      });

      container.addEventListener("mouseout", function (e) {
        container.style.borderColor = "black";
        console.dir(e.target, e.currentTarget);
      }); //
    </script>
  </body>
</html>
