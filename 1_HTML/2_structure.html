<!--브라우저에게 이 파일이 html 문서임을 알려주는 태그입니다.-->
<!DOCTYPE html>
<html lang=""ko"> 
    <!-- html : html 문서의 범위를 지정. -->
    <head>
        <!-- head: 웹 브라우저 화면w
        <title>Hello HTML</title>
    </head>
    <body>
        <!-- 브라우저에 출력되는 내용을 담는 태그 -->
        <h1>Hello HTML</h1>
        <p>HTML은 Hyper Text Markup Language의 약어이다.</p>
    </body>
</html>
