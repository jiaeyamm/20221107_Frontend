<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>HTML Table</title>
    <style>
      table {
        border-collapse: collapse;
      }
      th {
        border: 1px solid black;
      }

      td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <h1>HTML 테이블</h1>
    <!-- <table>를 통해서 테이블의 영역을 표시한다. -->
    <table>
      <!-- <colgroup>, <col> : 열의 스타일 한번에 바꿀 수 있다. -->
      <colgroup>
        <col style="background-color: red" />
        <col style="background-color: blue; width: 100px" />
      </colgroup>
      <!-- caption은 표의 제목 -->
      <caption>
        인적사항
      </caption>
      <!-- <tr> : table row(행)-->
      <thead>
        <!-- <thead> : 표의 머리. -->
        <tr>
          <th colspan="3">인적사항</th>
          <th rowspan="2">점수</th>
        </tr>
        <tr>
          <!-- <th> : table header, 데이터의 제목 -->
          <th>이름</th>
          <th>주소</th>
          <th>전화번호</th>
        </tr>
      </thead>
      <tbody>
        <!-- <tbody> : 표의 본문. -->
        <tr>
          <!-- <td> : table data. -->
          <td>황보석</td>
          <td>인천</td>
          <td>010-1111-1111</td>
          <td rowspan="2">100점</td>
        </tr>
        <tr>
          <td>김민철</td>
          <td>서울</td>
          <td>010-2222-2222</td>
        </tr>
      </tbody>
      <tfoot>
        <!-- <tfoot> : 표의 요약. -->
        <td colspan="4">요약</td>
      </tfoot>
    </table>
  </body>
</html>
