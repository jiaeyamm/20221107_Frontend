<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML Media</title>
  </head>
  <body>
    <h1>HTML 미디어 관련 태그</h1>

    <h2>이미지</h2>
    <!-- 
        상대 경로 : 파일의 위치에 대해서 상대적인 경로 
        ./ : 현재 파일의 위치
        ../ : 현재 파일의 상위 폴더 디렉토리(폴더)
        ./images/example.jpg = > 같은 폴더 내에 있는 images 폴더 안의 example.jpg

        절대경로 : 현재 파일의 위치와 상관없이 절대적인 경로 => root(최상위) 디렉토리가 기준
        / : root(최상위)
        /html/images/example.jpg => root 폴더 내에 있는 html 폴더 안의 images 폴더 안의 example.jpg
        
        root 폴더에 가까우면 => 절대경로
        현재 파일과 가까우면 => 상대경로
    -->

    <!--
        <img> : 리소스를 불러와 문서에 표시한다.
            - src : 불러올 리소스의 경로를 지정한다. 
            - alt : 리소스를 불러오는 데 실패했을 경우 보여줄 대체 텍스트. 브라우저가 읽어주기도 한다.
            - width : 사진의 너비를 지정한다. 단위 생략시 px(픽셀) 단위로 지정된다.
            - height : 사진의 높이를 지정한다. " 
                => width, height 둘 중 하나만 지정시 원본 비율을 맞춰서 나머지를 조정한다.
                => 둘 다 지정하면 원본의 비율이 깨진다. 
            - <img>는 인라인 요소이다.
    -->
    <img
      src="https://www.youtube.com/s/desktop/4965577f/jsbin/desktop_polymer.vflset/desktop_polymer.js"
      alt="커피 사진"
      width="200"
      height="50"
    />
    <span>이미지1</span>

    <h2>HTML 오디오</h2>
    <!-- <audio> : 오디오를 문서에 출력한다. 
            - controls : 컨트롤바 생성 유무를 지정한다. 값이 필요없는 속성
            - muted : 음소거 여부 지정. 값이 필요없는 속성
            - loop : 무한 반복 여부 지정. 값이 필요 없는 속성
            - autoplay : 자동 재생 여부 지정. 사용자의 불쾌한 경험을 막기 위해 브라우저에서 막는다. -->
    <audio
      src="./audios/싸이 (Psy)_That That (Prod. & Feat. SUGA of BTS).mp3"
      controls
      loop
      autoplay
    ></audio>

    <h2>HTML 비디오</h2>
    <!-- 
    <video> : 영상을 문서에 출력한다.
        => <img>와 <audio>의 속성을 같이 사용하면 된다.  
        => muted와 autoplay를 함께 설정하면 자동재생이 가능하다.       
-->
    <video
      src="./images/êµ¬ë¦_ - 64759.mp4"
      controls
      loop
      width="400"
      muted
      autoplay
    ></video>
    <!-- iframe : 다른 html 문서를 문서 내에 내장시킬 수 있다. => 보안의 이유로 사용을 권장하지 않는다. -->
    <iframe
      width="849"
      height="478"
      src="https://www.youtube.com/embed/1S-bwNEZTlE"
      title="[sub]🧳EP.1-1ㅣ어색함은 잠시, funfun함이 난무하는 '어서와 이런 출석췍은 처음이지?'ㅣ🧳출장십오야2 X 스타쉽:가을야유회"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    >
    </iframe>
  </body>
</html>
